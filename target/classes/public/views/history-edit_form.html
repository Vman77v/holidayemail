<div class="form-group">
    <label for="name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.firstName" class="form-control" id="firstName" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.lastName" class="form-control" id="lastName" placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Recipient Email Address</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.recipientEmailAddress" class="form-control" id="lastName" placeholder="Send an Email to Someone"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Subject Line</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.emailSubject" class="form-control" id="emailSubject" placeholder="Subject"/>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Email Body</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.emailBody" class="form-control" id="emailBody" placeholder="Share your thoughts"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
