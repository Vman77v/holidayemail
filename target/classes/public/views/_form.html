<div class="form-group">
    <label for="fistName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.firstName" class="form-control" id="firstName" placeholder="First Name"/>       
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.lastName" class="form-control" id="lastName" placeholder="Last Name"/>        
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Recipient Email Address</label>
    <div class="col-sm-10">
        <input type="email" data-ng-model="history.recipientEmailAddress" class="form-control" id="lastName" placeholder="Send an Email to Someone"/>       
    </div>
</div>
<div class="form-group">
    <label for="subject" class="col-sm-2 control-label">Subject Line</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.emailSubject" class="form-control" id="emailSubject" placeholder="Subject"/>        
    </div>
</div>
<div class="form-group">
    <label for="body" class="col-sm-2 control-label">Email Body</label>
    <div class="col-sm-10">
        <input type="text" data-ng-model="history.emailBody" class="form-control" id="emailBody" placeholder="Share your thoughts"/>        
    </div>
</div>
